name: Predeploy checks

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate data.json
        run: python -c "import json; json.load(open('data.json'))"
      - name: Check required files exist
        run: |
          test -f index.html
          test -f app.js
          test -f styles.css
          test -f data.json
