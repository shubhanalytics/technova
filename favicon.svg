<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0A0E1A"/>
  <!-- Starburst rays -->
  <g stroke="url(#g)" stroke-width="1" opacity="0.4" stroke-linecap="round">
    <line x1="16" y1="4" x2="16" y2="8"/>
    <line x1="16" y1="24" x2="16" y2="28"/>
    <line x1="4" y1="16" x2="8" y2="16"/>
    <line x1="24" y1="16" x2="28" y2="16"/>
    <line x1="7.5" y1="7.5" x2="10" y2="10"/>
    <line x1="22" y1="22" x2="24.5" y2="24.5"/>
    <line x1="24.5" y1="7.5" x2="22" y2="10"/>
    <line x1="10" y1="22" x2="7.5" y2="24.5"/>
  </g>
  <!-- Core glow -->
  <circle cx="16" cy="16" r="6" fill="url(#g)" filter="url(#glow)"/>
  <!-- Inner bright core -->
  <circle cx="16" cy="16" r="3" fill="#fff" opacity="0.9"/>
</svg>
