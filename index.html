<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>technova — Discover tech at a glance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div style="display:flex;align-items:center;gap:16px">
          <h1 class="logo"><span class="brand-accent">technova</span></h1>
          <span class="pill" style="background:rgba(255,255,255,0.12);padding:6px 10px;color:#fff;font-weight:600;border-radius:999px;font-size:13px">Discover • Browse • Link</span>
        </div>
        <p class="tagline">Find the tech you need</p>
      </div>
    </header>

    <main class="container">
      <section class="controls">
        <div class="tabs" id="categoryTabs" role="tablist" aria-label="Categories">
          <!-- tabs generated from data.json -->
        </div>

        <div class="filters">
          <input id="search" placeholder="Search by name or description" />
          <select id="sectorSelect"><option value="">All sectors</option></select>
          <select id="countrySelect"><option value="">All countries</option></select>
          <select id="domainSelect"><option value="">All domains</option></select>
          <select id="sortSelect">
            <option value="name_asc">Sort: Name ↑</option>
            <option value="name_desc">Sort: Name ↓</option>
            <option value="country_asc">Sort: Country ↑</option>
            <option value="domain_asc">Sort: Domain ↑</option>
          </select>
        </div>
      </section>

      <section id="list" class="list"></section>
      <footer class="footer">
        <p>Simple directory — no login. Click any item to open its site.</p>
      </footer>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
