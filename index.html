<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Technova - Discover 2,200+ technology tools, frameworks, and programming languages across 50 categories. Free, privacy-focused, no tracking.">
  <meta name="theme-color" content="#0A0E1A">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Technova">
  <meta property="og:description" content="Discover 2,200+ technology tools, frameworks, and programming languages across 50 categories. Free, open source, no tracking.">
  <meta property="og:image" content="https://shubhanalytics.github.io/technova/favicon.svg">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Technova">
  <meta name="twitter:description" content="2,200+ dev tools across 50 categories. Free & privacy-focused.">
  
  <!-- Security: Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https:; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  
  <title>Technova</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Skip Link for Accessibility -->
  <a class="sr-only" href="#main">Skip to main content</a>
  
  <!-- Header -->
  <header class="site-header">
    <div class="container header-row">
      <div class="brand-row">
        <!-- Logo -->
        <div class="logo-wrap" aria-hidden="true">
          <svg class="logo-svg" width="44" height="44" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Technova logo">
            <defs>
              <linearGradient id="logo-gradient" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#A78BFA"/>
                <stop offset="50%" stop-color="#8B5CF6"/>
                <stop offset="100%" stop-color="#06B6D4"/>
              </linearGradient>
              <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur"/>
                <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
            </defs>
            <!-- Starburst rays -->
            <g stroke="url(#logo-gradient)" stroke-width="1.5" opacity="0.5" stroke-linecap="round">
              <line x1="24" y1="6" x2="24" y2="12"/>
              <line x1="24" y1="36" x2="24" y2="42"/>
              <line x1="6" y1="24" x2="12" y2="24"/>
              <line x1="36" y1="24" x2="42" y2="24"/>
            </g>
            <!-- Orbit ring -->
            <g class="orbit" stroke="rgba(167,139,250,0.3)" stroke-width="1" fill="none">
              <ellipse cx="24" cy="24" rx="16" ry="6" transform="rotate(-20 24 24)"/>
            </g>
            <!-- Core nova -->
            <circle cx="24" cy="24" r="8" fill="url(#logo-gradient)" filter="url(#glow)"/>
            <circle cx="24" cy="24" r="4" fill="#fff" opacity="0.9"/>
          </svg>
        </div>
        
        <div>
          <h1 class="logo"><span class="brand-accent">technova</span></h1>
          <p class="tagline">Your map to the tech universe</p>
        </div>
      </div>
      
      <!-- Mobile Nav Toggle -->
      <button class="nav-toggle" id="navToggle" type="button" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation menu">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      
      <!-- Navigation -->
      <nav class="site-nav" id="main-nav" role="navigation" aria-label="Main navigation">
        <a class="nav-link active" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="contribute.html">Contribute</a>
        <a class="nav-link" href="community.html">Community</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main" class="container">
    <!-- Controls -->
    <section class="controls" aria-label="Search and categories">
      <!-- Search Bar (Full Width) -->
      <div class="search-wrap">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
          <path d="M16 16l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input 
          type="search" 
          id="search" 
          placeholder="Search by name or description..." 
          aria-label="Search items"
        >
      </div>
      
      <!-- Item Count -->
      <div class="item-count" id="itemCount" aria-live="polite">
        Showing 0 items
      </div>
      
      <!-- Status Legend -->
      <div class="status-legend" id="statusLegend">
        <div class="legend-item">
          <span class="status-dot active"></span>
          <span class="legend-label">Active</span>
          <span class="legend-count" id="activeCount">0</span>
        </div>
        <div class="legend-item">
          <span class="status-dot inactive"></span>
          <span class="legend-label">Inactive/Discontinued</span>
          <span class="legend-count" id="inactiveCount">0</span>
        </div>
      </div>
      
      <!-- Category Tabs -->
      <div class="tabs" id="categoryTabs" role="tablist" aria-label="Filter by category">
        <!-- Tabs populated by JavaScript -->
      </div>
      
      <!-- A-Z Quick Jump -->
      <nav class="az-bar" id="azBar" aria-label="Jump to letter">
        <!-- Letters populated by JavaScript -->
      </nav>
    </section>

    <!-- Results List -->
    <section id="list" class="list" aria-label="Results" aria-live="polite">
      <!-- Items populated by JavaScript -->
    </section>
  </main>

  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTop" aria-label="Back to top" hidden>
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M12 19V5M5 12l7-7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Technova â€” Community-maintained directory of technology resources.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="scripts/nav.js" defer></script>
  <script src="app.js" type="module"></script>
</body>
</html>
