<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Content Security Policy: restrict sources; adjust when adding external services -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https:; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>technova — Discover tech at a glance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="sr-only" href="#main">Skip to content</a>
      <div class="container header-row">
        <div class="brand-row">
          <!-- Animated SVG logo -->
          <div class="logo-wrap" aria-hidden="true">
            <svg class="logo-svg" width="40" height="40" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
              <defs>
                <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="#8b5cf6" />
                  <stop offset="100%" stop-color="#06b6d4" />
                </linearGradient>
              </defs>
              <circle cx="24" cy="24" r="10" fill="url(#g1)" opacity="0.95"></circle>
              <g class="orbit" stroke="rgba(255,255,255,0.18)" stroke-width="1.2" fill="none">
                <ellipse cx="24" cy="24" rx="16" ry="7" transform="rotate(-25 24 24)" />
              </g>
            </svg>
          </div>
          <div>
            <h1 class="logo"><span class="brand-accent">technova</span></h1>
            <p class="tagline">Your map to the tech universe</p>
          </div>

          <button class="nav-toggle" id="navToggle" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="hamburger" aria-hidden="true"></span>
          </button>
        </div>

        
        <nav class="site-nav" role="navigation" aria-label="Main navigation">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="about.html">About</a>
          <a class="nav-link" href="contribute.html">Contribute</a>
          <a class="nav-link" href="community.html">Community</a>
        </nav>
      </div>
    </header>

    <main id="main" class="container">
      <section class="controls">
        <div class="tabs" id="categoryTabs" role="tablist" aria-label="Categories">
          <!-- tabs generated from data.json -->
        </div>

        <div class="filters">
          <input id="search" placeholder="Search by name or description" />
          <select id="sectorSelect"><option value="">All sectors</option></select>
          <select id="countrySelect"><option value="">All countries</option></select>
          <select id="ownerSelect"><option value="">All owners</option></select>
          <select id="domainSelect"><option value="">All domains</option></select>
          <select id="sortSelect">
            <option value="name_asc">Sort: Name ↑</option>
            <option value="name_desc">Sort: Name ↓</option>
            <option value="country_asc">Sort: Country ↑</option>
            <option value="domain_asc">Sort: Domain ↑</option>
          </select>
        </div>
      </section>

      <section id="list" class="list"></section>
      <footer class="footer container">
        <p>© technova — community-maintained.</p>
      </footer>
    </main>

    <script src="scripts/nav.js" defer></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
